<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    table {
      table-layout: fixed;
      box-sizing: border-box;
      width: 100%;
      border-collapse: collapse;
    }
    td {
      height: 400px;
      border: 1px solid blue;
      overflow-x: hidden;
    }
    td > th:first-child {
      width: 50%;
    }
  </style>
  <script src="./script.js" defer></script>
</head>

<body>
  <h1>Container Site</h1>
  <p>
    Message to send: <input type="text" id="message-to-send">
  </p>
  <p>
    <button id="send">Send</button>
  </p>
  <p>
    Received message: <span id="received-message"></span>
  </p>
  <table>
    <tr>
      <th>Frame #1</th>
      <th>Frame #2</th>
    </tr>
    <tr>
      <td>
        <iframe src="http://localhost:9080/frame-1.html" frameborder="0" width="100%" height="100%"></iframe>
      </td>
      <td>
        <iframe src="http://example.com" frameborder="0" width="100%" height="100%"></iframe>
      </td>
    </tr>
  </table>
</body>
</html>
