<!DOCTYPE html>
<html>
<head>
    <title>Charts</title>
</head>
<style>
    .chart-table {
        display: table;
        position: relative;
        width: 100%;
        border-collapse: collapse;
    }
    .table-row {
        display: table-row;
    }
    .chart-container {
        position: relative;
        display: table-cell;
        width: 50%;
        height: 350px;
        border: 1px solid black;
    }
    .chart-canvas {
        display: block;
        height: 100%;
    }
</style>
<body>
    <div class="chart-table">
        <div class="table-row">
            <div class="chart-container">
                <!--  Parent container must be relatively positioned and dedicated to the canvas only  -->
                <canvas id="chart-bar" class="chart-canvas"></canvas>
            </div>
            <div class="chart-container">
                <!--  Parent container must be relatively positioned and dedicated to the canvas only  -->
                <canvas id="chart-line" class="chart-canvas"></canvas>
            </div>
        </div>
        <div class="table-row">
            <div id="webgl-container" class="chart-container">
<!--                <canvas id="chart-webgl" class="chart-canvas"></canvas>-->
            </div>
            <div class="chart-container">
                <canvas id="chart-2d" class="chart-canvas"></canvas>
            </div>
        </div>
    </div>

    <script src="charts-comparison.js"></script>
</body>
</html>
